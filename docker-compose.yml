version: '3.8'
services:
  mongodb:
    image: mongo:7
    container_name: kapoorsons-mongodb
    environment:
      MONGO_INITDB_DATABASE: kapoorsons
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/kapoorsons --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: kapoorsons-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodata:

