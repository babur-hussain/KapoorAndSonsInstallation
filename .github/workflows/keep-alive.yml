name: Keep Render Awake

on:
  schedule:
    - cron: "*/2 * * * *"  # every 2 minutes
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          set -e
          echo "Pinging /health"
          curl -fsS --retry 3 --max-time 10 https://kapoorandsonsinstallation.onrender.com/health || true
          echo "Pinging /"
          curl -fsS --retry 3 --max-time 10 https://kapoorandsonsinstallation.onrender.com/ || true
